<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <fieldset>
        <legend><h3>Məlumatlarınızı daxil edin</h3></legend>
        <form action="">
            <label for="gender">Cins:</label>
            <input type="radio" name="gender" id="male" />
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" />
            <label for="female">Female</label>
            <br />
            <br />

            <span>Hobbilər:</span>

            <label for="hobby_music">Music</label>
            <input
                type="checkbox"
                name="hobby[]"
                id="hobby_music"
                value="Music"
            />

            <label for="hobby_sports">Sports</label>
            <input
                type="checkbox"
                name="hobby[]"
                id="hobby_sports"
                value="Sports"
            />

            <label for="hobby_traveling">Traveling</label>
            <input
                type="checkbox"
                name="hobby[]"
                id="hobby_traveling"
                value="Traveling"
            />
            <br />
            <br />

            <label for="images">Choose a image:</label>
            <input type="file" name="images" id="" />
            <br />
            <br />

            <label for="date">Doğum tarixi:</label>
            <input type="date" name="date" id="" />
            <br />
            <br />

            <label for="time">Time:</label>
            <input type="time" name="time" id="" />
            <br />
            <br />

            <label for="color">Color:</label>
            <input type="color" name="color" id="color" />
            <br />
            <br />

            <label for="range">Range:</label>
            <input type="range" name="range" id="range" />
            <br />
            <br />

            <label for="number">Number:</label>
            <input type="number" name="number" id="number" />
            <br />
            <br />

            <label for="search">Search:</label>
            <input type="search" name="search" id="search" />
            <br />
            <br />
            <label for="cars">Choose a car:</label>
            <select name="cars" id="">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </select>
            <br />
            <br />
            <button type="submit">Register</button>
        </form>
    </fieldset>
</body>
</html>
