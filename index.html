<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ATC Lesson 1</title>
    </head>
    <body>
        <header>
            <h1>Home Page</h1>
            <h2>Learning HTML</h2>
        </header>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <main>
            <h3>Video</h3>
            <iframe
                width="427"
                height="240"
                src="https://www.youtube.com/embed/wi8yJdKO1j0"
                title="Developer vs Tester"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen
            ></iframe>

            <h3>Form</h3>
            <form action="http://google.com">
                <label for="name">Name:</label>
                <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Enter your name"
                    required
                />
                <br />
                <label for="email">Email:</label>
                <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Enter your email"
                    required
                />
                <br />
                <label for="password">Password:</label>
                <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Enter your password"
                    required
                />
                <br />
                <label for="message">Message:</label>
                <textarea name="message" cols="30" rows="10" id=""></textarea>
                <br />
                <label for="gender">Gender:</label>
                <input type="radio" name="gender" id="male" />
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" />
                <label for="female">Female</label>
                <br />
                <label for="hobby_music">Music</label>
                <input
                    type="checkbox"
                    name="hobby[]"
                    id="hobby_music"
                    value="Music"
                />
                <label for="hobby_sports">Sports</label>
                <input
                    type="checkbox"
                    name="hobby[]"
                    id="hobby_sports"
                    value="Sports"
                />
                <label for="hobby_traveling">Traveling</label>
                <input
                    type="checkbox"
                    name="hobby[]"
                    id="hobby_traveling"
                    value="Traveling"
                />
                <br />

                <label for="images">Choose a images:</label>
                <input type="file" name="images" id="" />
                <br />

                <label for="date">Date:</label>
                <input type="date" name="date" id="" />
                <br />

                <label for="time">Time:</label>
                <input type="time" name="time" id="" />
                <br />

                <label for="color">Color:</label>
                <input type="color" name="color" id="color" />
                <br />

                <label for="range">Range:</label>
                <input type="range" name="range" id="range" />
                <br />

                <label for="number">Number:</label>
                <input type="number" name="number" id="number" />
                <br />

                <label for="search">Search:</label>
                <input type="search" name="search" id="search" />
                <br />
                <label for="cars">Choose a car:</label>
                <select name="cars" id="">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select>
                <br />
                <button type="submit">Register</button>
            </form>

            <br />

            <h3>Table</h3>

            <table border="1">
                <thead>
                    <tr>
                        <th>Course</th>
                        <th>Number of Lessons</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>HTML</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td>CSS</td>
                        <td>17</td>
                    </tr>
                    <tr>
                        <td>GÄ°T</td>
                        <td>7</td>
                    </tr>
                    <tr>
                        <td>Tailwind</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td>JavaScript</td>
                        <td>18</td>
                    </tr>
                    <tr>
                        <td>React</td>
                        <td>10</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <p>&copy; 2024 ATC Lesson 1</p>
        </footer>
    </body>
</html>
